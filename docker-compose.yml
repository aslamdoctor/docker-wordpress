networks:
  # enable connection with Traefik
  traefik:
    external: true
  # network for the app
  backend:

services:
  db:
    image: mariadb:latest
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - backend

  adminer:
    depends_on:
      - db
    image: adminer:latest
    restart: always
    ports:
      - ${ADMINER_PORT}:8080
    networks:
      - backend

  wordpress:
    depends_on:
      - db
    image: wordpress:php8.1-apache
    # Enable below only if not using traefik port
    # ports:
    #   - '${WP_PORT}:80'
    expose:
      - ${WP_PORT}
    volumes:
      - './wordpress:/var/www/html'
      - './config/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini'
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:${DB_PORT}
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
    networks:
      - traefik
      - backend
    labels:
      # The labels are usefull for Traefik only
      - 'traefik.enable=true'
      - 'traefik.docker.network=traefik'
      # Get the routes from http
      - 'traefik.http.routers.$TRAEFIK_ROUTE.rule=Host(`${SITE_URL}`)'
      - 'traefik.http.routers.$TRAEFIK_ROUTE.entrypoints=web'

  wp-cli:
    image: wordpress:cli-php8.1
    depends_on:
      - wordpress
      - db
    environment:
      WORDPRESS_DB_HOST: db:${DB_PORT}
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
    working_dir: /var/www/html
    volumes:
      - './wordpress:/var/www/html'
    networks:
      - backend
volumes:
  db_data: {}
